<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Tutorial Two</title>
</head>
<body>
    <div class="title">Calculator Salariu Net si Taxe</div>
    <div class="container">
        <div class="error-message">Mesaj de eroare</div>
        <div class="form-input">
            <label for="salary">Suma incasata Ron</label>
            <input id="salary" type="number" min="1" placeholder="Salariu Brut">
        </div>
        <button id="calculateBtn">Calculeaza</button>
    </div>
    <div class="container">
        <div class="item">
            <span class="item-label">Salariu Brut</span>
            <span id="grossSalary" class="item-value"></span>
        </div>
        <div class="item">
            <span class="item-label">Asigurari sociale (CAS) - 25%</span>
            <span id="cas" class="item-value"></span>
        </div>
        <div class="item">
            <span class="item-label">Asigurari sociale de sanatate (CASS) - 10%</span>
            <span id="cass" class="item-value"></span>
        </div>
        <div class="item">
            <span class="item-label">Salariu net</span>
            <span id="netSalary" class="item-value"></span>
        </div>
        <div class="diagram">
            <div class="bar bar-green"></div>
            <div class="bar bar-red"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
